<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/payroll_form.css">
    <title>Employee Payroll form</title>
    <script defer src="../js/payroll_form.js"></script>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br />
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form action="#" class="form" onsubmit="save(event); return false">
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" name="name" id="name" class="input" placeholder="Your name.." required>
            </div>
            <div class="row-content">
                <label for="profile" class="label text">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="../assets/profile-pictures/Profile1.jpg"
                            required>
                        <img src="../assets/profile-pictures/Profile1.jpg" alt="" srcset="">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile1" value="../assets/profile-pictures/Profile2.jpg"
                            required>
                        <img src="../assets/profile-pictures/Profile2.jpg" alt="" srcset="">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile1" value="../assets/profile-pictures/Profile3.jpg"
                            required>
                        <img src="../assets/profile-pictures/Profile3.jpg" alt="" srcset="">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile1" value="../assets/profile-pictures/Profile4.jpg"
                            required>
                        <img src="../assets/profile-pictures/Profile4.jpg" alt="" srcset="">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label for="gender" class="label text">Gender</label>
                <div>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male" class="text">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female" class="text">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label for="department" class="label text">Department</label>
                <div>
                    <input type="checkbox" name="hr" id="hr" value="HR" class="checkBox">
                    <label for="hr" class="text">HR</label>
                </div>
                <div>
                    <input type="checkbox" name="sales" id="sales" value="Sales" class="checkbox">
                    <label for="sales" class="text">Sales</label>
                </div>
                <div>
                    <input type="checkbox" name="finance" id="finance" value="Finance" class="checkbox">
                    <label for="finance" class="text">Finance</label>
                </div>
                <div>
                    <input type="checkbox" name="engineer" id="engineer" value="Engineer" class="checkbox">
                    <label for="sales" class="text">Engineer</label>
                </div>
                <div>
                    <input type="checkbox" name="others" id="others" value="Others" class="checkbox">
                    <label for="sales" class="text">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label for="salary" class="label text">Choose your Salary: </label>
                <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
        </form>
        </form>
    </div>
</body>

</html>
